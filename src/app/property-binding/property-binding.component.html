<h4>Property Binding Example</h4>
<div>
    <h1>{{ title }}</h1>
    <h2 [textContent]="title"></h2>
    <!-- <img src="{{imageUrl}}" alt=""> -->
    <img [src]="imageUrl" alt="">

    <table border=1>
        <tr>
            <th [attr.colspan]="colSpan">
                Phone
            </th>
        </tr>
    </table>
</div>
