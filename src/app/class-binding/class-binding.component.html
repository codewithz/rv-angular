<h4>Class Binding</h4>
<div>
    <button 
    class='btn btn-primary' 
    [class.disabled]="isActive" >
    Save
    </button>
    <br><br>
    <button 
    [style.background-color]="bgColor">
        Other Button
    </button>

    <br><br>
    
    <button 
    [style.background-color]="isActive ? 'dodgerblue':'tomato'">
    Other Button
    </button>
</div>
