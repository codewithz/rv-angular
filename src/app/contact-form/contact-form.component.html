<form style="background-color: #eee;">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
        ngModel 
        name="firstName" 
        #firstName="ngModel"
        id="firstName" 
        type="text" 
        class="form-control"
        (change)="firstNameChanged(firstName)"
        />
    </div>

    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comment" 
            ngModel
            name="comments"
            #comments="ngModel"
            (change)="firstNameChanged(comments)"
        cols="30" rows="10" class="form-control"></textarea>
    </div>
    <br>
    <button class="btn btn-primary">Submit</button>
</form>
